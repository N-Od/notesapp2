<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Notes App 2</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Vue 3 -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <style>
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #eaf8ff; /* light blue background */
    }

    #app {
      width: 100%;
      max-width: 500px;
      border-radius: 25px;
      box-shadow: 0 0 15px rgba(129, 199, 132, 0.3);
      overflow: hidden;
      background-color: #ffffff;
    }

    /* Header bar */
    .header-bar {
      background-color: #81c784; /* soft green */
      padding: 15px;
      text-align: center;
      color: white;
      font-size: 1.8rem;
      font-weight: bold;
      border-bottom: 3px solid #66bb6a;
    }

    /* Rounded square note input */
    .note-input {
      width: 100%;
      height: 150px;
      border-radius: 25px;
      resize: none;
      padding: 15px;
      font-size: 16px;
      border: 2px solid #81c784; /* green outline */
      background-color: #ffffff;
      box-shadow: inset 0 0 8px rgba(129, 199, 132, 0.2);
    }

    /* Green buttons */
    .btn-green {
      background-color: #81c784;
      color: white;
      border-radius: 25px;
      border: none;
      transition: background-color 0.3s;
      font-weight: 500;
      padding: 10px 20px;
    }

    .btn-green:hover {
      background-color: #66bb6a;
    }

    /* Notes displayed as light blue-green squares */
    .note-card {
      background-color: #d4f1f9;
      border-radius: 25px;
      width: 100%;
      min-height: 200px;
      padding: 15px;
      margin-bottom: 15px;
      border: 2px solid #81c784; /* green outline */
      box-shadow: 0 0 10px rgba(102, 187, 106, 0.3);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    /* For the line breaks */
    .note-card span {
      font-size: 16px;
      color: #2e4053;
      white-space: pre-wrap; 
    }

    /* Buttons */
    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    @media (min-width: 768px) {
      .btn-container {
        flex-direction: row;
        justify-content: flex-end;
      }
    }

    .footer-text {
      text-align: center;
      color: #6c757d;
      font-style: italic;
      margin-top: 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<div id="app">
  <!-- Header Bar -->
  <div class="header-bar">My Notes App</div>

  <!-- Main Content -->
  <div class="p-4">
    <!-- Note input -->
    <textarea class="note-input mb-3" v-model="newNote" placeholder="Write your note here..."></textarea>

    <!-- Add Note button -->
    <div class="d-grid d-md-flex justify-content-md-center mb-4">
      <button class="btn btn-green w-100 w-md-auto" @click="addNote">Add Note</button>
    </div>

    <!-- Notes list -->
    <div v-if="notes.length > 0">
      <div v-for="(note, index) in notes" :key="index" class="note-card">
        <span>{{ note }}</span>

        <div class="btn-container mt-3">
          <button class="btn btn-green" @click="deleteNote(index)">Delete</button>
        </div>
      </div>
    </div>

    <!-- Message if no notes -->
    <p class="text-center text-muted" v-else>No notes yet. Add one above!</p>

  </div>
</div>

<script>
const { createApp } = Vue;

createApp({
  data() {
    return {
      newNote: '',
      notes: []
    };
  },
  methods: {
    addNote() {
      if (this.newNote.trim() !== '') {
        this.notes.push(this.newNote.trim());
        this.newNote = '';
      }
    },
    deleteNote(index) {
      this.notes.splice(index, 1);
    }
  }
}).mount('#app');
</script>

</body>

</html>
